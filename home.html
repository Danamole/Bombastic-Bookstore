<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bombastic Books</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
    <script type="text/javascript" src="/static/search-option.js"></script>
    <script type="text/javascript" src="/static/book-details.js"></script>
  </head>
  <body>
    <h2>Bombastic Books</h2>
    <p><a href="{{ url_for('login') }}">Login</a></p>
    <div class="search-container">
      <div class="search-by">
        <h4>Search by</h4>
        <button
          class="search-option"
          id="title"
          data-placeholder="Search by Title"
        >
          Title
        </button>
        <br />
        <button
          class="search-option"
          id="author"
          data-placeholder="Search by Author"
        >
          Author
        </button>
        <br />
        <button
          class="search-option"
          id="genre"
          data-placeholder="Search by Genre"
        >
          Genre
        </button>
        <br />
        <button
          class="search-option"
          id="price"
          data-placeholder="Search by Price"
        >
          Price
        </button>
      </div>
    </div>
    <div class="search-input">
      <input type="text" id="searchKeyword" placeholder="Search by Title" />
      <button id="searchButton">Search</button>
    </div>
      <!-- Stefan's comment:
              To make this optimal, we are going to make this part OOP. This is just a layout explanation
              for later on to make implementing it a lot easier.
      -->
    <div class="book-details">
      <div class="book-card">
        <ul>
        {% for book in books_data %}
        <li>
            <strong>Title:</strong> {{ book[0] }}<br>
            <strong>Author:</strong> {{ book[1] }}<br>
            <strong>ISBN:</strong> {{ book[2] }}<br>
            <strong>Price:</strong> {{ book[3] }}<br>
        </li>
        {% endfor %}
        </ul>
      </div>
    </div>
    <div class="shopping-cart">Shopping cart
      <button class="checkout-button">checkout</button>

    </div>
  </body>
</html>
